<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <title>註冊</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    
    <div class="content">
      <h1>註冊</h1>
      <form>
        <label>姓名:</label>
        <input type="text" id="name" name="name"><br>
  
        <label >帳號: </label>
        <input type="account" id="account" name="account"><br>
    
        <label >密碼: </label>
        <input type="password" id="password" name="password"><br>
  
        <label >Email: </label>
        <input type="email" id="email" name="email" require><br>
  
        <label >性別: </label>
        <select>
          <option value="male">男</option>
          <option value="female">女</option>
        </select>
        <br>
  
        <label >生日: </label>
        <input type="date"><br>
  
        <label >血型: </label>
        <input type="radio" name="bloodtype">A
        <input type="radio" name="bloodtype">B
        <input type="radio" name="bloodtype">AB
        <input type="radio" name="bloodtype">O
        <br>
  
        <label >電話: </label>
        <input type="tel" id="phone" name="phone" placeholder="0912-345-678"><br>
  
        <label >喜歡的顏色: </label>
        <input type="color" id="color" name="color" input class="color"><br>
  
        <label >自我介紹: </label><br>
        <textarea id="About" id="about" name="about" rows="5" cols="33" placeholder="請輸入自我介紹..."></textarea><br>
        
        <label >附件: </label>
        <input type="file" id="file" name="file"><br>
  
        <input type="checkbox" id="check" name="check">訂閱最新消息<br>
        
        <input class="button" type="reset" value="清除"> <input class="button" input type="submit" value="送出">
        
      </form>
    </div>
     
  </body>
</html>
