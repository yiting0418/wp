<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <title>註冊</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        var clearButton = document.querySelector('.button[type="reset"]');
        var submitButton = document.querySelector('.button[type="submit"]');
        clearButton.addEventListener('click', function(event){
          var result = confirm('確定要清除所有輸入的資料嗎？');
          if (!result){
            event.preventDefault();
          }
        });
        
        submitButton.addEventListener('click', function(event) {
          var result = confirm('確定要送出資料嗎？');
          if (!result) {
            event.preventDefault();
          }
        });
      });
    </script>
  </head>
  <body>
    
    <div class="content">
      <h1>註冊</h1>
      <br>
      <form>
        <label>姓名:</label>
        <input type="text" id="name" name="name"><br>
  
        <label >帳號: </label>
        <input type="account"><br>
    
        <label >密碼: </label>
        <input type="password"><br>
  
        <label >Email: </label>
        <input type="email" name="member_email" require><br>
  
        <label >性別: </label>
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女
        <input type="radio" name="gender">其他
        <br>
  
        <label >生日: </label>
        <input type="date"><br>
  
        <label >血型: </label>
        <input type="radio" name="bloodtype">A
        <input type="radio" name="bloodtype">B
        <input type="radio" name="bloodtype">AB
        <input type="radio" name="bloodtype">O
        <br>
  
        <label >電話: </label>
        <input type="tel"  name="phone" placeholder="0912-345-678"><br>
  
        <label >喜歡的顏色: </label>
        <input type="color" name="color" input class="color"><br>
  
        <label >自我介紹: </label><br>
        <textarea id="About" name="About" rows="5" cols="33" placeholder="請輸入自我介紹..."></textarea><br>
        
        <label >附件: </label>
        <input type="file" name="file"><br>
  
        <input type="checkbox" name="yesorno">訂閱最新消息<br>
        
        <input class="button" type="reset" value="清除"> <input class="button" input type="submit" value="送出">
        
      </form>
    </div>
     
  </body>
</html>
