<!DOCTYPE html>

<head>
  <title>自己到處移動的按鈕</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      position: absolute;
      width: 80px;
      height: 40px;
    }
    .a {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>

<body>
  <a href="index.html" class="a">回選單</a>
  <button onclick="startRunning()">Click me!</button>
  <script>
    function run() {
      let rleft = Math.random() * (window.innerWidth - b.clientWidth);
      let rtop = Math.random() * (window.innerHeight - b.clientHeight);
      b.style.left = rleft + 'px';
      b.style.top = rtop + 'px';
    }

    function startRunning() {
      if (!intervalId) {
        setInterval(run, Math.random() * (1000 - 100));
      }
    }

    let b = document.querySelector('button');
    let intervalId = null;

    // 初始化按鈕的位置
    let left = (window.innerWidth - b.clientWidth) / 2;
    let top1 = (window.innerHeight - b.clientHeight) / 2;
    b.style.left = left + 'px';
    b.style.top = top1 + 'px';
  </script>
</body>

</html>
