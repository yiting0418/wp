<!DOCTYPE html>

<head>
  <title>按鈕右移</title>
  <style>
    body {
      display: flex;
      justify-content: left;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      position: absolute;
      width: 80px;
      height: 40px;
    }
  </style>
</head>

<body>
  <button onclick="moveRight()">Click me!</button>
  <script>
    function moveRight() {
      left += 10;
      b.style.left = left + 'px';
    }

    let left = 10;
    const b = document.querySelector('button');
    b.style.left = left + 'px';
    b.style.top = (window.innerHeight - b.clientHeight) / 2 + 'px';
  </script>
</body>

</html>
